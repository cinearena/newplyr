<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player | HLS & MPD Support</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .video-section {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-js {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .controls-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .source-controls, .player-options {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fdbb2d;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .preset-btn {
            background: rgba(253, 187, 45, 0.2);
            padding: 10px;
        }
        
        .preset-btn:hover {
            background: rgba(253, 187, 45, 0.4);
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .info-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: 600;
            color: #fdbb2d;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
        }
        
        .status-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }
        
        @media (max-width: 768px) {
            .controls-section {
                grid-template-columns: 1fr;
            }
            
            .video-js {
                height: 300px;
            }
            
            .info-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Video Player</h1>
            <p class="subtitle">Supports HLS, MPD streams with CORS handling</p>
        </header>
        
        <div class="player-container">
            <div class="video-section">
                <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="500">
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                    </p>
                </video>
            </div>
            
            <div class="controls-section">
                <div class="source-controls">
                    <h2>Source Configuration</h2>
                    
                    <div class="input-group">
                        <label for="stream-url">Stream URL</label>
                        <input type="text" id="stream-url" placeholder="Enter HLS (.m3u8) or MPD URL">
                    </div>
                    
                    <div class="input-group">
                        <label for="stream-type">Stream Type</label>
                        <select id="stream-type">
                            <option value="auto">Auto Detect</option>
                            <option value="hls">HLS</option>
                            <option value="dash">MPEG-DASH</option>
                        </select>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="use-cors" checked>
                        <label for="use-cors">Enable CORS</label>
                    </div>
                    
                    <button id="load-stream">Load Stream</button>
                    
                    <div id="status-message"></div>
                    
                    <div class="preset-buttons">
                        <button class="preset-btn" data-url="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" data-type="hls">HLS Sample 1</button>
                        <button class="preset-btn" data-url="https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" data-type="hls">HLS Sample 2</button>
                        <button class="preset-btn" data-url="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd" data-type="dash">MPD Sample 1</button>
                        <button class="preset-btn" data-url="https://livesim.dashif.org/livesim/chunkdur_1/ato_7/testpic4_8s/Manifest.mpd" data-type="dash">MPD Sample 2</button>
                    </div>
                </div>
                
                <div class="player-options">
                    <h2>Player Options</h2>
                    
                    <div class="input-group">
                        <label for="playback-rate">Playback Rate</label>
                        <select id="playback-rate">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x (Normal)</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoplay">
                        <label for="autoplay">Autoplay</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="loop">
                        <label for="loop">Loop</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="muted">
                        <label for="muted">Muted</label>
                    </div>
                </div>
            </div>
            
            <div class="info-panel">
                <h2>Player Information</h2>
                <div class="info-content">
                    <div>
                        <div class="info-item">
                            <span class="info-label">Current Source:</span>
                            <span id="current-source">None</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Format:</span>
                            <span id="current-format">None</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Resolution:</span>
                            <span id="current-resolution">Unknown</span>
                        </div>
                    </div>
                    <div>
                        <div class="info-item">
                            <span class="info-label">Duration:</span>
                            <span id="current-duration">00:00</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Current Time:</span>
                            <span id="current-time">00:00</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Buffer Level:</span>
                            <span id="buffer-level">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video.js and plugins -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.2.0/dist/videojs-contrib-quality-levels.min.js"></script>
    
    <script>
        // Initialize the player with HLS and DASH support
        const player = videojs('my-video', {
            html5: {
                vhs: {
                    overrideNative: true,
                    withCredentials: false
                }
            },
            liveui: true,
            playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2]
        });
        
        // DOM elements
        const streamUrlInput = document.getElementById('stream-url');
        const streamTypeSelect = document.getElementById('stream-type');
        const useCorsCheckbox = document.getElementById('use-cors');
        const loadStreamButton = document.getElementById('load-stream');
        const playbackRateSelect = document.getElementById('playback-rate');
        const autoplayCheckbox = document.getElementById('autoplay');
        const loopCheckbox = document.getElementById('loop');
        const mutedCheckbox = document.getElementById('muted');
        const presetButtons = document.querySelectorAll('.preset-btn');
        const statusMessage = document.getElementById('status-message');
        
        // Info panel elements
        const currentSourceElement = document.getElementById('current-source');
        const currentFormatElement = document.getElementById('current-format');
        const currentResolutionElement = document.getElementById('current-resolution');
        const currentDurationElement = document.getElementById('current-duration');
        const currentTimeElement = document.getElementById('current-time');
        const bufferLevelElement = document.getElementById('buffer-level');
        
        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + (isError ? 'status-error' : 'status-success');
            
            // Clear message after 5 seconds
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }, 5000);
        }
        
        // Load stream function
        function loadStream() {
            const url = streamUrlInput.value.trim();
            if (!url) {
                showStatus('Please enter a stream URL', true);
                return;
            }
            
            // Determine stream type
            let type = streamTypeSelect.value;
            if (type === 'auto') {
                if (url.includes('.m3u8')) {
                    type = 'hls';
                } else if (url.includes('.mpd')) {
                    type = 'dash';
                } else {
                    showStatus('Could not auto-detect stream type. Please select manually.', true);
                    return;
                }
            }
            
            // Configure CORS
            if (player.tech_.vhs) {
                player.tech_.vhs.xhr.withCredentials = useCorsCheckbox.checked;
            }
            
            // Set player options
            player.autoplay(autoplayCheckbox.checked ? 'any' : false);
            player.loop(loopCheckbox.checked);
            player.muted(mutedCheckbox.checked);
            
            // Show loading status
            showStatus('Loading stream...');
            
            // Load the source
            player.src({
                src: url,
                type: type === 'hls' ? 'application/x-mpegURL' : 'application/dash+xml',
                withCredentials: useCorsCheckbox.checked
            });
            
            // Update info panel
            currentSourceElement.textContent = url;
            currentFormatElement.textContent = type.toUpperCase();
            
            console.log(`Loading ${type} stream: ${url}`);
        }
        
        // Handle playback rate change
        playbackRateSelect.addEventListener('change', function() {
            player.playbackRate(parseFloat(this.value));
        });
        
        // Format time in MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update player information
        function updatePlayerInfo() {
            // Update time and duration
            if (player.duration() && isFinite(player.duration())) {
                currentDurationElement.textContent = formatTime(player.duration());
                currentTimeElement.textContent = formatTime(player.currentTime());
            }
            
            // Update buffer level
            if (player.buffered() && player.buffered().length > 0 && player.duration() > 0) {
                const bufferedEnd = player.buffered().end(player.buffered().length - 1);
                const bufferPercent = (bufferedEnd / player.duration()) * 100;
                bufferLevelElement.textContent = `${Math.round(bufferPercent)}%`;
            }
            
            // Update resolution if available
            const videoEl = player.tech().el();
            if (videoEl.videoWidth && videoEl.videoHeight) {
                currentResolutionElement.textContent = `${videoEl.videoWidth}x${videoEl.videoHeight}`;
            }
        }
        
        // Set up event listeners
        loadStreamButton.addEventListener('click', loadStream);
        
        // Handle preset buttons
        presetButtons.forEach(button => {
            button.addEventListener('click', function() {
                streamUrlInput.value = this.getAttribute('data-url');
                streamTypeSelect.value = this.getAttribute('data-type');
                loadStream();
            });
        });
        
        // Update player info periodically
        setInterval(updatePlayerInfo, 500);
        
        // Handle player events
        player.on('loadedmetadata', function() {
            console.log('Video metadata loaded');
            showStatus('Stream loaded successfully');
            updatePlayerInfo();
        });
        
        player.on('loadstart', function() {
            console.log('Starting to load video');
        });
        
        player.on('canplay', function() {
            console.log('Video can start playing');
        });
        
        player.on('error', function() {
            const error = player.error();
            console.error('Video error:', error);
            
            if (error) {
                let errorMessage = 'An error occurred';
                
                switch(error.code) {
                    case 1:
                        errorMessage = 'Video loading aborted';
                        break;
                    case 2:
                        errorMessage = 'Network error - check CORS settings';
                        break;
                    case 3:
                        errorMessage = 'Video decoding error';
                        break;
                    case 4:
                        errorMessage = 'Video format not supported';
                        break;
                }
                
                showStatus(`Error: ${errorMessage}`, true);
            }
        });
        
        // Initialize with a sample stream
        window.addEventListener('DOMContentLoaded', function() {
            streamUrlInput.value = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
            streamTypeSelect.value = 'hls';
            
            // Load the sample stream after a short delay
            setTimeout(loadStream, 500);
        });
    </script>
</body>
</html>
